<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-6">
                <div class="card" style="width: 23rem;background-color: #F0F0F0;">
                    <div class="card-body">
                      <h5 class="card-title">TASK LIST</h5>
                      <p class="card-text">Add tasks to your list by typing to the right and pressing enter. You may then view pending tasks below.</p>
                      <ul class="list-group">
                        
                        <li class="list-group-item">
                            
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                                <label class="form-check-label my-border" >
                                task
                                </label>
                                <span><i class="fa-solid fa-pen"></i><button type="button" class="btn-close" aria-label="Close"></button></span>
                          </div>
                          
                        </li>

                      </ul>
                    </div>
                  </div>
            </div>
            <div class="col-5" style="margin-left: 40px;">
                <form action="#" onsubmit="return addToList(tasks.value.trim())" method="post">
                    <div class="mb-3">
                        <input type="text" class="form-control" id="tasks" style="border: 3px solid rgb(175, 160, 245);" aria-describedby="emailHelp" placeholder="I need to...">
                      </div>
                </form>
            </div>
        </div>
    </div>
    <script src="https://kit.fontawesome.com/414403c1bc.js" crossorigin="anonymous"></script>
